@(expertises: Seq[models.Form_item], nq_projects: Seq[models.Form_item])

@main("Expertises Form"){
    <script src="assets/ts/util.js"></script>
    <script src="assets/ts/expertises.js"></script>
    <script src="assets/ts/form.js"></script>
}{
    @navigation_bar()
    @for(project <- nq_projects) {
        @expertise(project)
    }

    @for(expertise_data <- expertises) {
        @expertise(expertise_data)
    }

    <div id="status">No changes</div>
    <button id="submit">Submit</button>
    <button id="submit_and_next">Submit and next questions</button>
}
