@(expertises: Seq[models.FormItem], nq_projects: Seq[models.FormItem])

@main("Change Submitted Affinities"){
    <script src="assets/ts/util.js"></script>
    <script src="assets/ts/expertises.js"></script>
    <script src="assets/ts/change_affinities.js"></script>F
}{
@navigation_bar()
    @for(project <- nq_projects) {
        @expertise(project)
    }

    @for(expertise_data <- expertises) {
        @expertise(expertise_data)
    }

    <div id="status">No changes</div>
    <button id="submit">Submit</button>
}
